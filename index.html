                <a href="" class="header__menu-link">Categories</a>

<main>
    <section class="tools">
        <div class="container">
            <div class="tools__row">
                <div class="tools__left">
                    <h2 class="tools__left-title">Awesome tools for
                        Designer & Developer.</h2>
                    <p class="tools__left-text">Antool is a web collection of information on paid or free Design and Development tools</p>
                    <div class="tools__left-search">
                        <span><svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-opacity="0.38" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M21 20.9999L16.65 16.6499" stroke="white" stroke-opacity="0.38" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg></span>
                        <input placeholder="find more than 430+ tools..." type="text" class="tools__left-input">
                        <button class="tools__left-btn btn">Search</button>
                    </div>
                    <div class="tools__left-icons">
                        <span class="icon-facebook"></span>
                        <span class="icon-instagram"></span>
                        <span class="icon-twitter"></span>
                    </div>
                </div>
                <div class="tools__right">
                    <img src="./src/images/tools/toolsimg.png" alt="" class="tools__right-img">
                </div>
            </div>
        </div>
    </section>
</main>

        <label class="sign__form-label">
            <input placeholder="ФИО" type="text" class="sign__form-input">
        </label>

        <label class="sign__form-label">
            <input placeholder="Дата Рождения" type="date" class="sign__form-input">
        </label>

        <label class="sign__form-label">
            <input placeholder="Email" type="email" class="sign__form-input">
        </label>

        <label class="sign__form-label">
            <input placeholder="Номер телефона" type="number" class="sign__form-input">
